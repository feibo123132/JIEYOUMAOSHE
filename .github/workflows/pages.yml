name: CI & Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 安装 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 2. 设置 Node 环境
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 3. 安装依赖
      - name: Install dependencies
        run: pnpm install

      # 4. 代码检查 (设置为即使报错也不阻断，保证优先上线)
      - name: Lint
        run: pnpm run lint
        continue-on-error: true

      - name: Type Check
        run: pnpm run check
        continue-on-error: true

      # 5. 打包构建 (关键修复点！)
      - name: Build
        run: pnpm run build
        env:
          # 直接填入你的真实ID，确保绝对能读到
          VITE_CLOUDBASE_ENV_ID: 'jieyou-3gr01mvob9ad92de'
          VITE_CLOUDBASE_REGION: 'ap-shanghai'
          CI: true

      # 6. 处理 SPA 路由刷新 404 问题
      - name: Add SPA 404 fallback
        run: cp dist/index.html dist/404.html

      # 7. 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4